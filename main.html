<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nuge ji</title>
    <p>Klik <a href="http://www.google.com">disini</a> untuk mengetahui lebih lanjut.</p>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #gambar {
            display: none;
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>

    <h1>selamat datang penjoki terkuat ryumiku</h1>
    <p>Klik tombol di bawah Hadian Menanti Kamu Wahai Penjoki Terkuat di Bumi.</p>
    
    <button onclick="tampilkanGambar()">Klik Saya</button>
    <br>
    <img id="gambar" src="anjay.jpg" alt="Gambar yang diunggah">

    <script>
        function tampilkanGambar() {
            var img = document.getElementById("gambar");
            if (img.style.display === "none") {
                img.style.display = "block";
            } else {
                img.style.display = "none";
            }
        }
    </script>

</body>
</html>
